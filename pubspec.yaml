name: greenhouse
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  uuid: ^3.0.5
  shared_preferences: ^2.0.8
  fl_chart: ^0.68.0

  english_words: ^4.0.0
  provider: ^6.0.0
  flutter_svg: ^0.22.0
  intl: ^0.19.0
  photo_view: ^0.15.0
  camera: ^0.10.0+1
  path: ^1.9.0
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  firebase_core: ^3.7.0
  firebase_storage: ^12.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-VariableFont_wght.ttf
        - asset: fonts/Nunito-Italic-VariableFont_wght.ttf
  assets:
    - assets/profile/
    - assets/logo/logo.svg
    - assets/logo/logo_white.svg
    - assets/icons/clock.svg
    - assets/icons/archive.svg
    - assets/icons/statistics.svg
    - assets/mushroom_images/mushroom.jpeg
    - assets/icons/plant.svg
    - assets/mushroom_images/champis.png
    - assets/profile/default_profile_image.jpg
